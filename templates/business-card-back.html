<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitBuilder Cloud - Business Card (Back)</title>
  <style>
    @page {
      size: 3.5in 2in;
      margin: 0;
    }
    @media print {
      body { margin: 0; padding: 0; }
      .no-print { display: none; }
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card-container {
      background: white;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .card {
      width: 3.5in;
      height: 2in;
      background: white;
      position: relative;
      overflow: hidden;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
    }
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      padding: 0.4in;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #252a34;
    }
    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .contact-item {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 10px;
    }
    .icon {
      width: 20px;
      height: 20px;
      background: #252a34;
      color: white;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      flex-shrink: 0;
    }
    .contact-text {
      color: #333;
      font-family: monospace;
    }
    .footer {
      text-align: center;
      padding-top: 12px;
      border-top: 1px solid #e0e0e0;
    }
    .footer-text {
      font-size: 8px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }
    .website {
      font-size: 11px;
      font-weight: 600;
      color: #252a34;
      font-family: monospace;
    }
    .pattern-bg {
      position: absolute;
      top: 0;
      right: 0;
      width: 30%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 8px,
        rgba(37,42,52,0.02) 8px,
        rgba(37,42,52,0.02) 16px
      );
    }
    .controls {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .controls h3 {
      margin-bottom: 10px;
      font-size: 14px;
      color: #333;
    }
    .control-group {
      margin-bottom: 10px;
    }
    .control-group label {
      display: block;
      font-size: 12px;
      margin-bottom: 5px;
      color: #666;
    }
    .control-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background: #252a34;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    button:hover {
      background: #1a1e28;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="pattern-bg"></div>
      <div class="content">
        <div class="contact-info">
          <div class="contact-item">
            <div class="icon">@</div>
            <div class="contact-text" id="email">daniel.bodnar@gmail.com</div>
          </div>
          <div class="contact-item">
            <div class="icon">{ }</div>
            <div class="contact-text" id="github">github.com/danielbodnar</div>
          </div>
          <div class="contact-item">
            <div class="icon">üåê</div>
            <div class="contact-text" id="web">bitbuilder.io</div>
          </div>
        </div>
        <div class="footer">
          <div class="footer-text">Distributed ‚Ä¢ Vendor Agnostic ‚Ä¢ E2E Encrypted</div>
          <div class="website">www.bitbuilder.io</div>
        </div>
      </div>
    </div>

    <div class="controls no-print">
      <h3>Customize Contact Info</h3>
      <div class="control-group">
        <label for="email-input">Email:</label>
        <input type="text" id="email-input" value="daniel.bodnar@gmail.com">
      </div>
      <div class="control-group">
        <label for="github-input">GitHub:</label>
        <input type="text" id="github-input" value="github.com/danielbodnar">
      </div>
      <div class="control-group">
        <label for="web-input">Website:</label>
        <input type="text" id="web-input" value="bitbuilder.io">
      </div>
      <button onclick="updateCard()">Update Card</button>
      <button onclick="window.print()">Print Card</button>
    </div>
  </div>

  <script>
    function updateCard() {
      document.getElementById('email').textContent = document.getElementById('email-input').value;
      document.getElementById('github').textContent = document.getElementById('github-input').value;
      document.getElementById('web').textContent = document.getElementById('web-input').value;
    }

    // Update in real-time
    document.getElementById('email-input').addEventListener('input', updateCard);
    document.getElementById('github-input').addEventListener('input', updateCard);
    document.getElementById('web-input').addEventListener('input', updateCard);
  </script>
</body>
</html>

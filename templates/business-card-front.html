<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitBuilder Cloud - Business Card (Front)</title>
  <style>
    @page {
      size: 3.5in 2in;
      margin: 0;
    }
    @media print {
      body { margin: 0; padding: 0; }
      .no-print { display: none; }
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card-container {
      background: white;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .card {
      width: 3.5in;
      height: 2in;
      background: linear-gradient(135deg, #252a34 0%, #1a1e28 100%);
      position: relative;
      overflow: hidden;
      border-radius: 4px;
    }
    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
    }
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      padding: 0.4in;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: white;
    }
    .logo-area {
      display: flex;
      align-items: center;
      gap: 0.15in;
    }
    .logo {
      width: 0.3in;
      height: 0.3in;
      background: white;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: monospace;
      font-weight: bold;
      color: #252a34;
      font-size: 14px;
    }
    .brand-name {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    .tagline {
      font-size: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.7;
      margin-top: 2px;
    }
    .info-area {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }
    .name-role {
      flex: 1;
    }
    .name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .role {
      font-size: 10px;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .pattern {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 40%;
      height: 40%;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 10px,
        rgba(255,255,255,0.02) 10px,
        rgba(255,255,255,0.02) 20px
      );
    }
    .controls {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .controls h3 {
      margin-bottom: 10px;
      font-size: 14px;
      color: #333;
    }
    .control-group {
      margin-bottom: 10px;
    }
    .control-group label {
      display: block;
      font-size: 12px;
      margin-bottom: 5px;
      color: #666;
    }
    .control-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background: #252a34;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    button:hover {
      background: #1a1e28;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="pattern"></div>
      <div class="content">
        <div class="logo-area">
          <div class="logo">&gt;_</div>
          <div>
            <div class="brand-name" id="brand-name">BitBuilder</div>
            <div class="tagline">Secure Engineering</div>
          </div>
        </div>
        <div class="info-area">
          <div class="name-role">
            <div class="name" id="card-name">Daniel Bodnar</div>
            <div class="role" id="card-role">Principal Engineer</div>
          </div>
        </div>
      </div>
    </div>

    <div class="controls no-print">
      <h3>Customize Card</h3>
      <div class="control-group">
        <label for="name-input">Name:</label>
        <input type="text" id="name-input" value="Daniel Bodnar">
      </div>
      <div class="control-group">
        <label for="role-input">Role:</label>
        <input type="text" id="role-input" value="Principal Engineer">
      </div>
      <button onclick="updateCard()">Update Card</button>
      <button onclick="window.print()">Print Card</button>
    </div>
  </div>

  <script>
    function updateCard() {
      document.getElementById('card-name').textContent = document.getElementById('name-input').value;
      document.getElementById('card-role').textContent = document.getElementById('role-input').value;
    }

    // Update in real-time
    document.getElementById('name-input').addEventListener('input', updateCard);
    document.getElementById('role-input').addEventListener('input', updateCard);
  </script>
</body>
</html>
